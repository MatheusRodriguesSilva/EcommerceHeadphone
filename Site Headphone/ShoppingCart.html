<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="stylecart.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="page-title">Seu Carrinho</div>
      <div class="content">

          <table>

            <tbody>
              <tr>
                <td>
                  <div class="product">
                    <img src="img/main1.png" alt="" />
                    <div class="info">
                      <div class="name">Headphone azul</div>
                      <div class="category">Categoria</div>
                    </div>
                  </div>
                </td>
                <td>$199.00</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>$398.00</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <img src="img/main2.png" alt="" />
                    <div class="info">
                      <div class="name">Headphone marrom</div>
                      <div class="category">Categoria</div>
                    </div>
                  </div>
                </td>
                <td>$199.00</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>$398.00</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <img src="img/main3.png" alt="" />
                    <div class="info">
                      <div class="name">Headphone preto</div>
                      <div class="category">Categoria</div>
                    </div>
                  </div>
                </td>
                <td>$199.00</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>$398.00</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Resumo da compra</header>
            <div class="info">
              <div><span>Sub-total</span><span>$2388.00</span></div>
              <div><span>Frete</span><span>Gratuito</span></div>
            </div>
            <footer>
              <span>Total</span>
              <span>$2388.00</span>
            </footer>
          </div>
          <button>
            <Link>
              <a href="Creditcard.html" class="btn">Shop Now</a>
            </Link>
          </button>
        </aside>
      </div>

</html>
